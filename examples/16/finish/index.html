<html>
<head>
    <title>Example 16</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
</head>
<body>
<a-scene>

    <!-- Try setting up multiple scene example using template component http://stackoverflow.com/questions/38738147/how-to-load-a-new-scene-in-a-frame/38739033#38739033 -->
    <!-- see https://github.com/ngokevin/kframe/tree/master/components/template and https://github.com/ngokevin/kframe/blob/master/components/template/examples/swapping/index.html -->


    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
