<html>
<head>
    <title>Example 36</title>

    <!-- Origin Trial Token, feature = WebVR (For Chrome M59+), origin = https://hazardu5.github.io, expires = 2017-06-28 -->
    <meta http-equiv="origin-trial" data-feature="WebVR (For Chrome M59+)" data-expires="2017-06-28" content="Ahx8Ww177dEDI39gZofw2EAg/ttuVUVwU+gMcmz+MsWVPhOpswY8beyZkJ683y01KLEgejjSP4aAPf1SR+L5UwcAAABUeyJvcmlnaW4iOiJodHRwczovL2hhemFyZHU1LmdpdGh1Yi5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE0OTg3MDA2MjV9">

    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.1/build/aframe-outline.min.js"></script>
    <script src="https://cdn.rawgit.com/takahirox/a-mmd/master/build/a-mmd.js"></script>

    <style>
        #annotation {
            font-family: sans-serif;
            position: absolute;
            left: 20px;
            bottom: 20px;
            font-size: 15px;
            color: #999;
            z-index: 9999;
        }

        a{
            color: #fff;
        }
    </style>
</head>
<body>

<div id="annotation">MMD Example - <a href="https://touko-p.deviantart.com/art/MMD-GUMI-Extended-version-DL-328674197">MMD GUMI Extended Version Model</a> by <a href="https://touko-p.deviantart.com/">TOUKO-P</a></div>

<a-scene antialias="false">
    <a-assets>
        <img id="sky" crossorigin="anonymous" src="https://cdn.rawgit.com/aframevr/aframe/v0.7.1/examples/primitives/models/peach-gradient.jpg">
    </a-assets>

    <a-camera></a-camera>

    <a-entity mmd="audio:https://cdn.rawgit.com/mrdoob/three.js/r87/examples/models/mmd/audios/wavefile_short.mp3;
                     audioDelayTime:5.333333333333333; afterglow:2.0;">
        <a-entity mmd-model="model:assets/mmd/gumi_TK-EditVersion_Ver1.01/_GUMI-beta_TK-EditVer101.pmx;
                             vmd:https://cdn.rawgit.com/mrdoob/three.js/r87/examples/models/mmd/vmds/wavefile_v2.vmd;
                             physics:false;"
                  shadow="cast:false" scale="0.08 0.08 0.08" position="0 0 -0.5">
        </a-entity>
    </a-entity>

    <a-plane rotation="-90 0 0"
             color="#AAAAAA"
             height="200"
             width="200"
             shadow="receive:true"></a-plane>

    <a-sky src="#sky"></a-sky>

    <a-entity light="type:directional;
                       castShadow:true;
                       color:#888;
                       shadowMapWidth:1024;
                       shadowMapHeight:1024;
                       shadowCameraRight:20;
                       shadowCameraTop:20;
                       shadowCameraLeft:-20;
                       shadowCameraBottom:-20"
              position="-20 20 20"></a-entity>
</a-scene>

</body>
</html>
