<html>
<head>
    <title>Example 39</title>

    <!-- A-Frame JS Dependencies -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

    <style>
        #attribution {
            font-family: sans-serif;
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 15px;
            color: #000;
            z-index: 9999;
        }

        a{
            color: #000;
        }
    </style>
</head>
<body>

<div id="attribution">Original model by <a href="https://poly.google.com/view/6RNCP1PTavR">Rick Reitano</a></div>

<a-scene>

    <a-assets>
        <!-- Camera model by Rick Reitano https://poly.google.com/view/6RNCP1PTavR -->
        <a-asset-item id="camera-obj" src="assets/obj/camera/camera.obj"></a-asset-item>
    </a-assets>

    <a-obj-model src="#camera-obj" material="color: #666666" rotation="0 180 0" shadow="receive: true"></a-obj-model>
    <a-obj-model src="#camera-obj" material="wireframe: true" rotation="0 180 0"></a-obj-model>
    <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 0 2"></a-entity>

    <a-entity rotation="0 10 0">
        <a-light id="back-light" light="castShadow: true" color="#ffffff" position="2.6 1 3" intensity="0.225"></a-light>

        <a-light id="key-light" light="castShadow: true" color="#ffffff" position="-2 -1 0" intensity="0.375"></a-light>

        <a-light id="fill-light" light="castShadow: true" color="#ffffff" position="3 3 2" intensity="0.75"></a-light>

        <!-- Dim ambient lighting. -->
        <a-light id="ambient-light" type="ambient" color="#101010"></a-light>
    </a-entity>


</a-scene>

</body>
</html>
