<html>
<head>
    <title>Example 38</title>

    <!-- Origin Trial Token, feature = WebVR (For Chrome M59+), origin = https://hazardu5.github.io, expires = 2017-06-28 -->
    <meta http-equiv="origin-trial" data-feature="WebVR (For Chrome M59+)" data-expires="2017-06-28" content="Ahx8Ww177dEDI39gZofw2EAg/ttuVUVwU+gMcmz+MsWVPhOpswY8beyZkJ683y01KLEgejjSP4aAPf1SR+L5UwcAAABUeyJvcmlnaW4iOiJodHRwczovL2hhemFyZHU1LmdpdGh1Yi5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE0OTg3MDA2MjV9">

    <!-- A-Frame JS Dependencies -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/DougReeder/aframe-simple-sun-sky/6cff915e/simple-sun-sky.js"></script>
</head>
<body>

<a-scene>

    <a-assets>

        <a-cubemap id="sky">
            <img id="posx" src="assets/img/environment/skybox/posx.jpg"/>
            <img id="negx" src="assets/img/environment/skybox/negx.jpg"/>
            <img id="posy" src="assets/img/environment/skybox/posy.jpg"/>
            <img id="negy" src="assets/img/environment/skybox/negy.jpg"/>
            <img id="posz" src="assets/img/environment/skybox/posz.jpg"/>
            <img id="negz" src="assets/img/environment/skybox/negz.jpg"/>
        </a-cubemap>

        <img id="envmap" src="assets/img/environment/ibl_envmap_diffuse.jpg"/>
        <img id="tv" src="assets/img/textures/sony-bravia.jpg"/>
        <img id="wood" src="assets/img/textures/gl-seamless-wood-01.jpg" />
        <img id="wall-normal" src="assets/img/textures/609-normal.jpg" />

        <a-mixin id="leg" material="sphericalEnvMap: #envmap; roughness: 0; metalness: 1; color: #cccccc"></a-mixin>
        <a-mixin id="wall" material="roughness: 1; metalness: 0; color: #ffffff; normalMap: #wall-normal; normalTextureRepeat: 8 8; side: double; repeat: 8 8"></a-mixin>
    </a-assets>

    <a-entity position="0 0.1 0">
        <a-plane id="carpet" position="0 0 0" rotation="-90 0 0" width="3.58" height="5.72" material="side:double; color: #666666; roughness: 1; metalness: 0;" shadow></a-plane>
        <a-entity id="conference-table">
            <a-box id="table-top" material="src: #wood; color: #cccccc; roughness: 1; metalness: 0" position="0 0.91 0" width="1.2" depth="4" height="0.2" shadow></a-box>
            <a-cylinder id="leg-1" position="-0.445 0.504 1.841" radius="0.1" length="0.742" mixin="leg" shadow></a-cylinder>
            <a-cylinder id="leg-2" position="0.457 0.504 1.841" radius="0.1" length="0.742" mixin="leg" shadow></a-cylinder>
            <a-cylinder id="leg-3" position="0.457 0.504 -1.869" radius="0.1" length="0.742" mixin="leg" shadow></a-cylinder>
            <a-cylinder id="leg-4" position="-0.46 0.504 -1.869" radius="0.1" length="0.742" mixin="leg" shadow></a-cylinder>
        </a-entity>

        <a-box id="tv-model" width="1.228" height="0.707" depth="0.06" material="color:#000000" position="0 1.591 -2.785" shadow></a-box>
        <a-image id="tv-face" width="1.228" height="0.707" src="#tv" position="0 1.591 -2.754" material="sphericalEnvMap: #envmap; roughness: 0; metalness: 0.1; shader: standard"></a-image>


        <a-box id="conference-wall-1" mixin="wall" rotation="0 0 0" position="-1.792 1.501 0" width="0.01" height="3" depth="5.72" shadow></a-box>
        <a-box id="conference-wall-2" mixin="wall" position="-0.005 1.501 -2.867" width="3.58" height="3" depth="0.01" shadow></a-box>
        <a-box id="conference-wall-3" mixin="wall" position="-0.005 1.501 2.862" width="3.58" height="3" depth="0.01" shadow></a-box>
        <a-box id="conference-wall-4" mixin="wall" position="1.79 1.501 1.295" width="0.01" height="3" depth="5.72" geometry="depth:3.15" shadow></a-box>
        <a-box id="conference-door" position="1.279 1.501 -2.452" width="0.01" height="3" depth="5.72" material="opacity:0.5;transparent:true;color:#ffffff; sphericalEnvMap: #envmap; roughness: 0.1; metalness: 0.8" geometry="depth:1.3" rotation="0 -50.2483986329732 0"></a-box>
        <a-box id="conference-glass" position="1.79 1.501 -0.929" width="0.01" height="3" depth="5.72" material="opacity:0.5;transparent:true;color:#ffffff; sphericalEnvMap: #envmap; roughness: 0.1; metalness: 0.8" geometry="depth:1.3"></a-box>

    </a-entity>

    <a-simple-sun-sky sun-position="-1 1 -1" light-color="#87cefa" dark-color="#00bfff"></a-simple-sun-sky>

    <a-grid></a-grid>

</a-scene>

</body>
</html>
