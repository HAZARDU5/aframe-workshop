<html>
<head>
    <title>Example 02</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
</head>
<body>
<a-scene>

    <a-assets>
        <a-asset-item id="cactus-obj" src="assets/obj/cactus/cactus.obj"></a-asset-item>
        <a-asset-item id="cactus-mtl" src="assets/obj/cactus/cactus.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #cactus-obj; mtl: #cactus-mtl" position="0 0 -4" scale="0.1 0.1 0.1"></a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
