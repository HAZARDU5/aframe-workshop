<html>
<head>
    <title>Example 06</title>

    <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/b326549cf8224780b04473e7d94992790bf736fa/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://cdn.rawgit.com/jeromeetienne/AR.js/b326549cf8224780b04473e7d94992790bf736fa/three.js/'</script>

</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded artoolkit="sourceType: webcam;">

        <a-assets>
            <a-asset-item id="cactus-obj" src="assets/obj/cactus/cactus.obj"></a-asset-item>
            <a-asset-item id="cactus-mtl" src="assets/obj/cactus/cactus.mtl"></a-asset-item>
        </a-assets>

        <!-- print this pattern for tracking: https://github.com/jeromeetienne/AR.js/raw/b326549cf8224780b04473e7d94992790bf736fa/data/data/Hiro%20pattern%20with%20border.pdf -->
        <a-marker preset="hiro">
            <a-entity obj-model="obj: #cactus-obj; mtl: #cactus-mtl" scale="0.04 0.04 0.04" rotation="90 0 0"></a-entity>
        </a-marker>

    <a-camera wasd-controls-enabled="false" look-controls-enabled="false" position="0 0 0"></a-camera>
</a-scene>


</body>
</html>
