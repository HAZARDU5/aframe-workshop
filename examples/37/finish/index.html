    <!-- A-Frame JS Dependencies -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/gladeye/aframe-preloader-component/1.0.2/dist/aframe-preloader-component.min.js"></script>
    <script src="assets/js/components/pbr-skybox.js"></script>
    <script src="assets/js/components/advanced-texture.js"></script>

    <style>
        .modal-dialog {
            max-width: 100%;
        }

        .modal-content {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: row;
        }
    </style>
</head>
<body>

<a-scene pbr-skybox="path: assets/img/environment/Bridge2/; entities: #dancer; setSkybox: false">
    <a-assets>
        <img id="sky" crossorigin="anonymous" src="https://cdn.rawgit.com/aframevr/aframe/v0.7.1/examples/primitives/models/peach-gradient.jpg">
        <a-asset-item id="dancer" src="assets/gltf/dancer/dancer.gltf"></a-asset-item>
        <a-asset-item id="bellydancer" src="assets/gltf/bellydancing2/bellydancing2.gltf"></a-asset-item>
    </a-assets>

    <a-camera></a-camera>

    <!--
    1. Export model and animation from Mixamo
    2. Use these settings: Format: FBX(.fbx), Skin: With Skin, Frames per Second: 60, Keyframe Reduction: none
    3. Download the latest FBX2glTF converter from here: https://github.com/facebookincubator/FBX2glTF/releases
    4. Run the converter with the following: FBX2glTF-windows-x64.exe -i model.fbx -o model
    5. It will output a file called model.gltf and a buffer.bin file. Note that the conversion tool also supports mesh compression to geometries for increased performance
    6. Set up these as per this HTML document, remembering to include aframe-extras so you can use the animation-mixer component to play the animations

    -->

    <a-entity animation-mixer position="0 0 -2" gltf-model="#dancer"></a-entity>

    <a-entity animation-mixer position="1 0 -2" gltf-model="#bellydancer"></a-entity>

    <a-entity position="0 0 0" environment="playArea: 1; preset: tron; shadow: true; shadowSize: 1024; flatShading: false; skyType: gradient; horizonColor: #00ccf4; lightPosition: 0 0.5 -0.2; fog: 0.6; ground: noise; groundTexture: checkerboard; groundColor: #030f22; groundColor2: #04142e; grid: 1x1; seed: 1; gridColor: #ee75eb; dressingColor: #ee75eb" environment-ground-texture="repeat: 10.1"></a-entity>
    <a-entity position="0 0 0" star-system="radius: 100; color: #ee75eb; size: 2; count: 1000; texture: assets/img/textures/plus.png"></a-entity>

</a-scene>

</body>
</html>
