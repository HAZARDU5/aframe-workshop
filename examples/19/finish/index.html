<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Example 19</title>

    <!-- Origin Trial Token, feature = WebVR (For Chrome M59+), origin = https://hazardu5.github.io, expires = 2017-06-28 -->
    <meta http-equiv="origin-trial" data-feature="WebVR (For Chrome M59+)" data-expires="2017-06-28" content="Ahx8Ww177dEDI39gZofw2EAg/ttuVUVwU+gMcmz+MsWVPhOpswY8beyZkJ683y01KLEgejjSP4aAPf1SR+L5UwcAAABUeyJvcmlnaW4iOiJodHRwczovL2hhemFyZHU1LmdpdGh1Yi5pbzo0NDMiLCJmZWF0dXJlIjoiV2ViVlIxLjEiLCJleHBpcnkiOjE0OTg3MDA2MjV9">

    <script src="https://cdn.rawgit.com/aframevr/aframe/70875d8fef84ac754b465d506dfe64ad62e68f29/dist/aframe-master.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.3/dist/aframe-extras.min.js"></script>

    <script src="assets/js/components/clickable.js"></script>
    <script src="assets/js/components/clickbait.js"></script>
    <script src="assets/js/components/controller-cursor.js"></script>
    <script src="assets/js/components/controller-model-if-present.js"></script>
    <script src="assets/js/components/controller-with-cursor-if-present.js"></script>
    <script src="assets/js/components/selected.js"></script>
    <script src="assets/js/components/selecting.js"></script>

    <script src="assets/js/main.js"></script>
</head>
<body>
<a-scene main>

    <a-camera>
        <!-- Gaze cursor. -->
        <a-entity id="camera-cursor"
                  cursor="fuse:true; fuseTimeout:2000"
                  raycaster="far:20; interval:250; objects:.clickable"
                  geometry="primitive:ring"
                  scale="0.05 0.05 0.05"
                  material="color:blue; shader:flat"
                  position="0 0 -3">
            <!-- Gaze cursor fuse animations. -->
            <a-animation begin="mouseleave" easing="ease-in" attribute="scale" dur="100"
                         fill="forwards" from="0.01 0.01 0.01" to="0.05 0.05 0.05"></a-animation>
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="100"
                         fill="forwards" from="0.05 0.05 0.05" to="0.01 0.01 0.01"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="2000"
                         fill="forwards" from="0.05 0.05 0.05" to="0.01 0.01 0.01"></a-animation>
        </a-entity>
    </a-camera>

    <!-- Terrain -->
    <a-grid></a-grid>

    <!-- thanks machenmusik for contributing these components to wrap up various controllers -->
    <!-- source: https://codepen.io/machenmusik/pen/gWdgMy -->

    <!-- hand-controls shows gestures being made
    <!-- Various controller components show native model -->
    <a-entity id='left-controller' controller-with-cursor-if-present="left"></a-entity>

    <!-- hand-controls shows gestures being made
    <!-- Various controller components show native model -->
    <a-entity id='right-controller' controller-with-cursor-if-present="right"></a-entity>

    <a-box scale="0.25 2 0.25" color="#39BB82" position="-5 0 0"></a-box>
    <a-box scale="0.25 3 0.25" color="#39BB82" position="5 0 4.5"></a-box>
    <a-box scale="0.25 4 0.25" color="#39BB82" position="3 0 -5"></a-box>
    <a-box scale="0.25 1 0.25" color="#39BB82" position="0 0 5"></a-box>

    <!-- Lighting -->
    <a-light type="ambient" color="#fff"></a-light>
</a-scene>
</body>
</html>
