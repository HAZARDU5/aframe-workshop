<body>
<a-scene main>

    <!-- Terrain -->
    <a-grid></a-grid>

    <!-- Match Gear VR controller if present, regardless of hand. -->
    <a-entity gearvr-controls></a-entity>

    <a-box scale="0.25 2 0.25" color="#39BB82" position="-5 0 0"></a-box>
    <a-box scale="0.25 3 0.25" color="#39BB82" position="5 0 4.5"></a-box>
    <a-box scale="0.25 4 0.25" color="#39BB82" position="3 0 -5"></a-box>
    <a-box scale="0.25 1 0.25" color="#39BB82" position="0 0 5"></a-box>

    <!-- Lighting -->
    <a-light type="ambient" color="#fff"></a-light>
</a-scene>
